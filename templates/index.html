<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频处理系统</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --secondary-color: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .result-container {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .copy-button {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .copy-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen pt-20">
    <nav class="bg-white shadow-lg fixed top-0 left-0 right-0 z-50 backdrop-blur-sm bg-white/90">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <a href="/" class="flex items-center group">
                    <img src="/static/asr.svg"
                        class="h-8 w-8 text-indigo-600 transform transition-transform group-hover:scale-110"
                        alt="Audio Icon">
                    <span
                        class="ml-2 text-lg font-semibold text-gray-800 hover:text-indigo-600 transition-colors">音频处理系统</span>
                </a>
            </div>
            <div class="flex items-center space-x-4">
                <a href="https://github.com/wangxiuwen" target="_blank"
                    class="nav-button p-2 text-gray-600 hover:text-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 rounded-lg transition-colors">
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                    </svg>
                </a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto px-6 py-12">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-3">音频处理系统</h1>
        <p class="text-center text-gray-600 mb-12">支持 WAV、MP3 格式音频处理</p>

        <div
            class="max-w-2xl mx-auto bg-white rounded-xl shadow-xl p-8 transform transition-all duration-300 hover:shadow-2xl">
            <!-- Audio Upload Input -->
            <div class="mb-8">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="audioFile">
                    音频文件
                </label>
                <div class="flex items-center justify-center w-full">
                    <label for="audioFile"
                        class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <svg class="w-8 h-8 mb-4 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" />
                            </svg>
                            <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">点击上传</span> 或拖拽文件</p>
                            <p class="text-xs text-gray-500">支持 WAV, MP3 格式</p>
                        </div>
                        <input id="audioFile" type="file" class="hidden" accept=".wav,.mp3" />
                    </label>
                </div>
                <div id="fileInfo" class="mt-2 text-sm text-gray-500 hidden">
                    已选择文件: <span id="fileName"></span>
                </div>
            </div>

            <!-- Audio Player and Spectrum -->
            <div id="audioPlayerContainer" class="mb-8 hidden">
                <div class="flex items-center justify-between mb-4">
                    <button id="playButton"
                        class="bg-indigo-500 hover:bg-indigo-600 text-white font-medium text-sm py-2 px-4 rounded-lg transition-colors flex items-center">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z">
                            </path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        播放
                    </button>
                    <div class="flex-1 mx-4">
                        <input type="range" id="audioProgress"
                            class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer" value="0">
                    </div>
                    <span id="timeDisplay" class="text-sm text-gray-600">00:00 / 00:00</span>
                </div>
                <canvas id="audioSpectrum" class="w-full h-40 bg-gray-100 rounded-lg"></canvas>
            </div>

            <!-- Submit Button -->
            <button id="processButton"
                class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-medium text-sm py-2 px-4 rounded-lg transition-colors mb-8">
                开始处理
            </button>

            <div id="loading" class="hidden">
                <div class="flex justify-center items-center">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-500"></div>
                    <span class="ml-2 text-gray-600">正在处理...</span>
                </div>
            </div>

            <div id="result" class="hidden">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6">处理结果</h2>
                <div class="relative bg-gray-50 rounded-xl p-6 shadow-inner">
                    <div id="resultContent" class="text-gray-700 whitespace-pre-wrap font-mono text-sm"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const audioFile = document.getElementById('audioFile');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const processButton = document.getElementById('processButton');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');

        let audioContext = null;
        let audioSource = null;
        let analyser = null;
        let audioElement = null;
        let animationId = null;

        // 初始化音频上下文和分析器
        function initAudioContext() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 2048;
        }

        // 绘制频谱
        function drawSpectrum() {
            const canvas = document.getElementById('audioSpectrum');
            const ctx = canvas.getContext('2d');
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            function draw() {
                animationId = requestAnimationFrame(draw);
                analyser.getByteFrequencyData(dataArray);

                ctx.fillStyle = 'rgb(249, 250, 251)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                const barWidth = (canvas.width / bufferLength) * 2.5;
                let barHeight;
                let x = 0;

                for (let i = 0; i < bufferLength; i++) {
                    barHeight = dataArray[i] / 2;
                    ctx.fillStyle = `rgb(99, 102, 241)`;
                    ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                    x += barWidth + 1;
                }
            }

            draw();
        }

        // 更新时间显示
        function updateTimeDisplay() {
            const timeDisplay = document.getElementById('timeDisplay');
            const currentTime = audioElement.currentTime;
            const duration = audioElement.duration;
            const formatTime = (time) => {
                const minutes = Math.floor(time / 60);
                const seconds = Math.floor(time % 60);
                return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            };
            timeDisplay.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
        }

        // 监听文件选择
        audioFile.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                fileName.textContent = file.name;
                fileInfo.classList.remove('hidden');

                // 创建音频元素
                if (audioElement) {
                    audioElement.pause();
                    URL.revokeObjectURL(audioElement.src);
                }
                audioElement = new Audio(URL.createObjectURL(file));

                // 显示播放器
                document.getElementById('audioPlayerContainer').classList.remove('hidden');

                // 初始化音频上下文
                if (!audioContext) {
                    initAudioContext();
                }

                // 立即加载并分析音频文件
                const reader = new FileReader();
                reader.onload = async function (e) {
                    const arrayBuffer = e.target.result;
                    const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);

                    // 创建离线音频上下文进行分析
                    const offlineContext = new OfflineAudioContext(1, audioBuffer.length, audioBuffer.sampleRate);
                    const source = offlineContext.createBufferSource();
                    const analyser = offlineContext.createAnalyser();
                    analyser.fftSize = 2048;

                    source.buffer = audioBuffer;
                    source.connect(analyser);
                    analyser.connect(offlineContext.destination);
                    source.start();

                    // 绘制静态频谱图
                    const canvas = document.getElementById('audioSpectrum');
                    const ctx = canvas.getContext('2d');
                    const bufferLength = analyser.frequencyBinCount;
                    const dataArray = new Uint8Array(bufferLength);

                    analyser.getByteFrequencyData(dataArray);

                    ctx.fillStyle = 'rgb(249, 250, 251)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    const barWidth = (canvas.width / bufferLength) * 2.5;
                    let x = 0;

                    for (let i = 0; i < bufferLength; i++) {
                        const barHeight = dataArray[i] / 2;
                        ctx.fillStyle = `rgb(99, 102, 241)`;
                        ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                        x += barWidth + 1;
                    }
                };
                reader.readAsArrayBuffer(file);

                // 设置音频源
                audioElement.addEventListener('play', () => {
                    if (audioSource === null) {
                        audioSource = audioContext.createMediaElementSource(audioElement);
                        audioSource.connect(analyser);
                        analyser.connect(audioContext.destination);
                    }
                    drawSpectrum();
                });

                // 更新进度条
                audioElement.addEventListener('timeupdate', () => {
                    document.getElementById('audioProgress').value = (audioElement.currentTime / audioElement.duration) * 100;
                    updateTimeDisplay();
                });
            } else {
                fileInfo.classList.add('hidden');
                document.getElementById('audioPlayerContainer').classList.add('hidden');
            }
        });

        // 播放按钮点击事件
        document.getElementById('playButton').addEventListener('click', () => {
            if (audioElement.paused) {
                audioElement.play();
                document.getElementById('playButton').innerHTML = `
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    暂停
                `;
            } else {
                audioElement.pause();
                document.getElementById('playButton').innerHTML = `
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    播放
                `;
                cancelAnimationFrame(animationId);
            }
        });

        // 进度条改变事件
        document.getElementById('audioProgress').addEventListener('input', (e) => {
            const time = (e.target.value / 100) * audioElement.duration;
            audioElement.currentTime = time;
        });

        // 处理按钮点击事件
        processButton.addEventListener('click', async () => {
            const file = audioFile.files[0];
            if (!file) {
                alert('请选择音频文件');
                return;
            }

            const formData = new FormData();
            formData.append('audio', file);

            loading.classList.remove('hidden');
            result.classList.add('hidden');
            processButton.disabled = true;
            processButton.classList.add('opacity-50', 'cursor-not-allowed');

            try {
                const response = await fetch('/transcribe', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('处理请求失败');
                }

                let formattedResult = ''
                const data = await response.json();
                const results = data.results;
                for (const result of results) {
                    console.log(result)
                    formattedResult += `[${result.speaker}] ${result.start.toFixed(2)}s - ${result.end.toFixed(2)}s: ${result.text}\n`;
                }

                resultContent.style.whiteSpace = 'pre-wrap';
                resultContent.style.wordBreak = 'break-word';
                resultContent.innerHTML = formattedResult;
                result.classList.remove('hidden');
            } catch (error) {
                alert('处理失败：' + error.message);
            } finally {
                loading.classList.add('hidden');
                processButton.disabled = false;
                processButton.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        });
    </script>
</body>

</html>
